<div class="container-all">
    <section class="form-inputs">
        <div class="design">
            <h3 class="design-title">Diseña tu tarjeta</h3>
            <button class="design-control-button button-dropdown"><i class="fa-solid fa-caret-down" style="color: #b8b8b9;"></i></button>
            <form  class="form-design-card collapsed" action="">
                <div class="cb-style-one">
                    <input type="checkbox" class="style-one" checked>
                    <label for=""> Estilo 1</label>
                    <img src="" alt="">
                </div>
                <div class="cb-style-two">
                    <input type="checkbox" class="style-two">
                    <label for=""> Estilo 2</label>
                    <img src="" alt="">
                </div>
                <div class="cb-style-three">
                    <input type="checkbox" class="style-three">
                    <label for=""> Estilo 3</label>
                    <img src="" alt="">
                </div>
            </form>
        </div>
        <div class="form-to-close">
            <h3 class="form-title">Completa tu tarjeta</h3>
            <button class="form-control-button button-dropdown"><i class="fa-solid fa-caret-down" style="color: #b8b8b9;"></i></button>
            <form action="" class="form-container collapsed">
                <label for="" class="label-form">Sube tu imagen</label>
                <input class="input-image" type="file" accept="image/*">
                <label for="" class="label-form">Nombre</label>
                <input class="input-name" type="text" placeholder="María">
                <label for="" class="label-form">Rol</label>
                <input class="input-rol" type="text" placeholder="Front-end">
                <label for="" class="label-form">@ GitHub</label>
                <input class="input-github" type="url" placeholder="https://github.com/maria">
                <label for="" class="label-form">Email</label>
                <input class="input-mail" type="email" placeholder="maria@gmail.com">
                <label for="" class="label-form">Teléfono</label>
                <input class="input-tel" type="tel" placeholder="555 555 555">
                <label for="" class="label-form">Usuario de Slack</label>
                <input  class="input-slack" type="text" placeholder="@_maria">
            </form>
    </section>

    <section class="form-card">
        <div class="title-card">
            <h3 class="preview-title">Preview</h3>
        </div>
        <div class="preview-card">
            <div class="preview-card-image">
                <img src="images/default-profile-pic.png" class="blank-profile-pic" alt=""> 
                <img src="images/logo-adalab.png" class="logo-adalab" alt="">     
            </div>
            <div class="preview-card-info">
                <div class="preview-card-info">
                    <p class="card-name">MARÍA</p>
                    <p class="card-rol">FRONT-END</p>
                    <div class="info-item">
                        <img src="images/icon-gray-github.png" class="github-icon" alt="">
                        <p class="card-github">https://github.com/maria</p>
                    </div>
                    <div class="info-item">
                        <img src="images/icon-gray-email.png" class="email-icon" alt="">
                        <p class="card-email">maria@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <img src="images/icon-gray-phone.png" class="phone-icon" alt="">
                        <p class="card-phone">555 555 555</p>
                    </div>
                    <div class="info-item">
                        <img src="images/icon-gray-slack.png" class="slack-icon" alt="">
                        <p class="card-slack">@_maria</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="download-card">
                <button class="download-card-button" type="button">DESCARGA TU TARJETA</button>
            </div>
            <div class="reset-button-container">
                <button class="reset-button">RESET</button>
            </div>
        </div>
    </section>
</div>
